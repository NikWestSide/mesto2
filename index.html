<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">


        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__wrap">
                            <h1 class="profile__title">
                                Жак-Ив Кусто
                            </h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="cards">

                    <div class="card">
                        <img src="./images/cards/karachevsk.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    

                    <div class="card">
                        <img src="./images/cards/elbrus.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    

                    <div class="card">
                        <img src="./images/cards/dombai.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    

                    <div class="card">
                        <img src="./images/cards/elbrus2.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    

                    <div class="card">
                        <img src="./images/cards/dombai2.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    

                    <div class="card">
                        <img src="./images/cards/karachevo.png" alt="изображение пейзажа" class="card__image">
                        <div class="card__wrapper">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button type="button" class="card__like"></button>
                        </div>   
                    </div>    
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form name="form" class="popup__form">
                    <input name="username" class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто">
                    <input name="description" class="popup__input popup__input_type_job" type="text" value="Исследователь океана">
                    <button type="submit" class="popup__btn">Cохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>


<script src="./scripts/index.js"></script>

</body>

</html>
